<h2>Marketplace</h2>

<p>All our fine products will be listed here shortly!</p>


<div class="card my-5" *ngFor="let album of albums | async">
  <div class="card-body">
    <!-- <h1>{{album.$key}}</h1> -->
    <h5 class="card-title" (click)="goToDetailPage(album)">{{ album.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ album.artist }}</h6>
    <p class="card-text">{{ album.description }}</p>
    <hr>
  </div>
    <div *ngIf="currentRoute === '/admin'">
      <app-edit-album [selectedAlbum]="album"></app-edit-album>
    </div>
</div>
